<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 120'%3E%3Cdefs%3E%3ClinearGradient id='rosefill' x1='0%' y1='0%' x2='100%' y2='100%'%3E%3Cstop offset='0%' style='stop-color:%23ff1744;stop-opacity:1' /%3E%3Cstop offset='100%' style='stop-color:%23d32f2f;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Cpath d='M 50 20 Q 35 35 35 55 Q 35 80 50 95 Q 65 80 65 55 Q 65 35 50 20 Z' fill='url(%23rosefill)' /%3E%3Cpath d='M 50 25 Q 42 35 42 50 Q 42 70 50 82 Q 58 70 58 50 Q 58 35 50 25 Z' fill='%23ff5252' opacity='0.8' /%3E%3Crect x='45' y='95' width='10' height='15' fill='%23228b22' /%3E%3Crect x='40' y='100' width='20' height='5' fill='%23228b22' /%3E%3C/svg%3E">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Wishlist - Heart & Petal</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-ivory font-montserrat">
  <!-- Free Delivery Banner -->
  <div class="bg-deep-red text-ivory text-center py-2 text-sm font-bold">
    FREE DELIVERY ON ALL ORDERS ACROSS THE USA!
  </div>

  <!-- Header -->
  <header class="bg-white/90 shadow sticky top-0 z-50">
    <div class="container mx-auto flex items-center justify-between py-3 px-4 md:px-6">
      <a href="index.html" class="flex items-center gap-2">
        <img src="assets/logofile.png" alt="Heart & Petal Logo" class="h-10 w-10 object-contain">
        <span class="font-playfair text-2xl text-deep-red tracking-wide">Heart & Petal</span>
      </a>
      <nav class="flex space-x-6 text-lg items-center">
        <a href="index.html" class="hover:text-deep-red transition">Home</a>
        <a href="shop.html" class="hover:text-deep-red transition">Shop</a>
        <a href="wishlist.html" class="font-bold text-deep-red">Wishlist</a>
        <a href="checkout.html" class="hover:text-deep-red transition">Cart</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-12 min-h-screen">
    <h1 class="font-playfair text-4xl text-deep-red mb-8 text-center">‚ù§Ô∏è My Wishlist</h1>

    <!-- Empty State -->
    <div id="empty-wishlist" class="text-center py-16 hidden">
      <div class="text-6xl mb-4">üíî</div>
      <h2 class="text-2xl font-bold text-gray-700 mb-4">Your wishlist is empty</h2>
      <p class="text-gray-600 mb-8">Start adding your favorite products to save them for later!</p>
      <a href="shop.html" class="inline-block bg-deep-red text-white px-8 py-3 rounded-lg hover:bg-red-700 transition font-bold">Browse Products</a>
    </div>

    <!-- Wishlist Grid -->
    <div id="wishlist-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <!-- Wishlist items will be rendered here -->
    </div>

    <!-- Actions -->
    <div id="wishlist-actions" class="mt-8 flex flex-wrap gap-4 justify-center hidden">
      <button onclick="clearWishlist(); loadWishlist();" class="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 transition font-bold">Clear All</button>
      <a href="shop.html" class="bg-deep-red text-white px-6 py-3 rounded-lg hover:bg-red-700 transition font-bold inline-block">Continue Shopping</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-charcoal text-ivory py-8 mt-12">
    <div class="container mx-auto px-6 text-center">
      <p>&copy; 2026 Heart & Petal. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/wishlist.js"></script>
  <script>
    function loadWishlist() {
      const wishlist = getWishlist();
      const grid = document.getElementById('wishlist-grid');
      const emptyState = document.getElementById('empty-wishlist');
      const actions = document.getElementById('wishlist-actions');
      
      if (wishlist.length === 0) {
        emptyState.classList.remove('hidden');
        grid.classList.add('hidden');
        actions.classList.add('hidden');
        return;
      }
      
      emptyState.classList.add('hidden');
      grid.classList.remove('hidden');
      actions.classList.remove('hidden');
      
      grid.innerHTML = wishlist.map(item => `
        <div class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition">
          <div class="relative">
            <img src="${item.img}" alt="${item.name}" class="w-full h-48 object-cover">
            <button onclick="removeFromWishlist('${item.id}'); loadWishlist();" class="absolute top-2 right-2 bg-white rounded-full w-10 h-10 flex items-center justify-center shadow-lg hover:bg-red-100 transition">
              <span class="text-xl">üóëÔ∏è</span>
            </button>
          </div>
          <div class="p-4">
            <h3 class="font-bold text-lg mb-2">${item.name}</h3>
            <p class="text-deep-red font-bold text-xl mb-3">$${item.price.toFixed(2)}</p>
            <p class="text-sm text-gray-600 mb-4">Added ${new Date(item.addedAt).toLocaleDateString()}</p>
            <a href="product.html?id=${item.id}" class="block bg-deep-red text-white text-center px-4 py-2 rounded-lg hover:bg-red-700 transition font-bold">
              View Product
            </a>
          </div>
        </div>
      `).join('');
    }
    
    // Load wishlist on page load
    loadWishlist();
  </script>
</body>
</html>
